<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body ng-app="myApp">
    <div ng-controller="info">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Chiều dài</label>
              <input ng-model="length"  class="form-control"  aria-describedby="emailHelp">
             
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Chiều rôngj</label>
                <input ng-model="width"  class="form-control"  aria-describedby="emailHelp">
               
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Diện tích</label>
                <input ng-model="acreage" class="form-control"  aria-describedby="emailHelp">
               
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Chu vi</label>
                <input ng-model="perimeter" class="form-control"  aria-describedby="emailHelp">
               
              </div>
            <button type="submit" class="btn btn-primary" ng-click="student()">Submit</button>
          </form>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        const app = angular.module("myApp", []);
        app.controller("info", function ($scope) {
            $scope.student = function() {
                var a = parseFloat($scope.width);
                var b = parseFloat($scope.length);
                $scope.acreage = a*b;
                $scope.perimeter =(a+b)*2;
            }
        })
    </script>
</body>

</html>
